[General]
__userfile__=true

[cpuload]
alignment=Right
type=cpuload

[desktopswitch]
alignment=Left
type=desktopswitch

[mainmenu]
alignment=Left
type=mainmenu

[panel1]
alignment=-1
animation-duration=0
background-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
background-image=
desktop=0
font-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
hidable=false
iconSize=22
lineCount=1
lockPanel=false
opacity=100
panelSize=32
plugins=mainmenu, desktopswitch, quicklaunch, taskbar, worldclock2, cpuload, tray2
position=Bottom
reserve-space=true
show-delay=0
width=100
width-percent=true

[quicklaunch]
alignment=Left
apps\1\desktop=/usr/share/applications/pcmanfm-qt.desktop
apps\2\desktop=/usr/share/applications/qterminal.desktop
apps\3\desktop=/usr/share/applications/firefox.desktop
apps\4\desktop=/usr/share/applications/org.keepassxc.KeePassXC.desktop
apps\5\desktop=/usr/share/applications/PBE.QOwnNotes.desktop
apps\6\desktop=/usr/share/applications/org.qt-project.qtcreator.desktop
apps\7\desktop=/usr/share/applications/smartgit.desktop
apps\size=7
type=quicklaunch

[taskbar]
alignment=Left
type=taskbar

[tray2]
alignment=Right
type=tray

[worldclock2]
alignment=Right
autoRotate=true
customFormat="'<b>'HH:mm:ss'</b><br/><font size=\"-2\">'ddd, d MMM yyyy'<br/>'TT'</font>'"
dateFormatType=custom
dateLongNames=false
datePadDay=false
datePosition=below
dateShowDoW=false
dateShowYear=false
defaultTimeZone=Europe/Vienna
formatType=custom-timeonly
showDate=true
showTimezone=false
timeAMPM=false
timePadHour=false
timeShowSeconds=false
timeZones\1\customName=
timeZones\1\timeZone=Europe/Vienna
timeZones\size=1
timezoneFormatType=iana
timezonePosition=below
type=worldclock
useAdvancedManualFormat=false
